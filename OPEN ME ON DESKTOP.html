<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .book {
            position: relative;
            width: 100%;
            padding-top: 140%; /* Aspect ratio 7:10 */
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .book:hover {
            transform: scale(1.05);
        }
        .book img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
    </style>
</head>
<body>

<div class="container">
    <div class="book" onclick="window.location.href='Pure Maths Year 1.html'">
        <img src="https://www.pearsonactivelearn.com/r00/r0066/r006623/r00662374/current/OPS/images/Pure_Maths_1-001.jpg" alt="Book 1">
    </div>
    <div class="book" onclick="window.location.href='Statistics and Mechanics Year 1.html'">
        <img src="https://www.pearsonactivelearn.com/r00/r0067/r006740/r00674039/current/OPS/images/stats_and_mech_1_combined-001.jpg" alt="Book 2">
    </div>
    <div class="book" onclick="window.location.href='Core Pure Maths 1.html'">
        <img src="https://www.pearsonactivelearn.com/r00/r0070/r007037/r00703734/current/OPS/images/CP1-001.jpg" alt="Book 3">
    </div>
    <div class="book" onclick="window.location.href='Further Mechanics 1.html'">
        <img src="https://www.pearsonactivelearn.com/r00/r0070/r007037/r00703736/current/OPS/images/FM1-001.jpg" alt="Book 4">
    </div>
    <div class="book" onclick="window.location.href='Pure Maths Year 2.html'">
        <img src="https://www.pearsonactivelearn.com/r00/r0070/r007037/r00703741/current/OPS/images/combinepdf-001.jpg" alt="Book 5">
    </div>
    <div class="book" onclick="window.location.href='Statistics and Mechanics Year 2.html'">
        <img src="https://www.pearsonactivelearn.com/r00/r0070/r007037/r00703733/current/OPS/images/New_SM2-001.jpg" alt="Book 6">
    </div>
    <div class="book" onclick="window.location.href='Core Pure Maths 1.html'">
        <img src="https://www.pearsonactivelearn.com/r00/r0070/r007037/r00703741/current/OPS/images/combinepdf-001.jpg" alt="Book 7">
    </div>
    <div class="book" onclick="window.location.href='Further Statistics 1.html'">
        <img src="https://www.pearsonactivelearn.com/r00/r0070/r007037/r00703737/current/OPS/images/FS1-001.jpg" alt="Book 8">
    </div>
</div>

</body>
</html>
